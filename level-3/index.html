      function countAllPeople() {
        // your code goes here
        let allHousePeople = got.houses.reduce((acc, house) => {
          let oneHousePeople = house.people.map(single => single.name);
          return acc.concat(oneHousePeople);
        },[]);
        return allHousePeople.length;
      }

      function everyone() {
         // your code goes here

        },[]);

      function nameWithS() {
        // your code goes here
        let allHousePeople = got.houses.reduce((acc, house) => {
          let oneHousePeople = house.people.map(single => single.name)
          return acc.concat(oneHousePeople)
        },[]);
         var peopleNameWithS = allHousePeople.filter(select => {
           if (select.includes('s') || select.includes('S')) {
             return select;
           }
         });
        return peopleNameWithS;
      }

      function nameWithA() {
        // your code goes here
        let allHousePeople = got.houses.reduce((acc, house) => {
          let oneHousePeople = house.people.map(single => single.name)
          return acc.concat(oneHousePeople)
        },[]);
         var peopleNameWithA = allHousePeople.filter(select => {
           if (select.includes('a') || select.includes('A')) {
             return select;
           }
         });
        return peopleNameWithA;
      }

      function surnameWithS() {
        // your code goes here
        let allHousePeople = got.houses.reduce((acc, house) => {
          let oneHousePeople = house.people.map(single => single.name)
          return acc.concat(oneHousePeople)
        },[]);
         var peopleSurNameWithS = allHousePeople.filter(select => {
          var surname = select.split(" ")[1];
          if (surname.startsWith('S')) {
            return select;
          }
         });
        return peopleSurNameWithS;
      }
